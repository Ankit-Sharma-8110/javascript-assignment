<!-- Start of HTML document -->
<!DOCTYPE html>
<head>
    <title>Greetings</title>
    <!-- Setting Title of document -->
</head>
<body>
    <!-- Opening of Body tag-->

    <h1 id="msg-1"></h1>
    <!-- Using h1 tag to print the message on button click. -->

    <!-- Creating buttons to print different messages using same function. -->
    <button class="greetings" onclick="greetings()">Good Morning</button>
    <button class="greetings" onclick="greetings()">Good Afternoon</button>
    <button class="greetings" onclick="greetings()">Good Evening</button>
    <button class="greetings" onclick="greetings()">Good Night</button>
    <!-- End of statements to create buttons -->

    <!-- Including javascript to add functionality for the buttons. -->
    <script src="./javascript/greetings.js"></script>

    <!-- Closing the Body tag -->
</body>
</html>
<!-- End of HTML document -->
